version: '3.8'

networks:
  transcendence:

volumes:
  data:

services:

  # DATABASE #
  db:
    container_name: postgresql
    image: postgres:15-alpine
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - transcendence

  # BACK #
  back:
    container_name: back
    build:
      context: ./back/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - transcendence
    depends_on:
      - db

# FRONT #
  front:
    container_name : front
    build:
      context: ./front/
      dockerfile: Dockerfile
    ports:
      - 3001:3002
    networks:
      - transcendence
    depends_on:
      - back